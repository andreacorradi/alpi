<header>
	<div id="header-container">
		<select name="country-sel" id="country-sel"></select>
		<div id="app-title">Alps explorer</div>
		<span id="dummy-country">ciao</span>
	</div>
</header>
<section id="chart-overlay">
	<div id="x-axes">
		<div class="arrow-left"></div>
		<div class="line left"></div>
		<select name="order-sel" id="order-sel"></select>
		<div class="line right"></div>
		<div class="arrow-right"></div>
	</div>
	<button id="switch-mode">start tour</button>
</section>
<footer>
	<div id="control">
		<div id="arrow">
			<div id="tail"></div>
			<div id="head"></div>
		</div>
	  <div class="slidecontainer">
	    <input type="range" min="1" max="3000" value="1" class="slider" id="zoomslider">
			<div id="slider-bkgd"></div>
			<div id="slider-progress"></div>
	    <p>Value: <span id="demo"></span></p>
		</div>
	</div>
</footer>
